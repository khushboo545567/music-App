<!DOCTYPE html>
<html lang="en">
  <head>

    <div id="main" class="bg-[#000000] min-h-screen">

      </div>
      <div class="hidden">
        <div>

          <ul class="flex px-10">
            <li

                alt=""
                class="rounded-md"
              />
              <p>title</p>

            </li>
            <li

            class="rounded-md"
          />

            <p class="text-3xl font-bold pb-3">Tranding valantine hits</p>

            <button
              class="bg-[#F0F0F0] text-black w-12 h-12 flex items-center justify-center rounded-full"
            >
              play
            </button>
            <button
              class="bg-[#F0F0F0] text-black w-12 h-12 flex items-center justify-center rounded-full hidden"
            >
              pause

        <hr class="border-gray-300" />
        <ol class="text-white">
          <li
