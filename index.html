<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <!-- 6. Link in index.html -->
    <link href="output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-[#000000] min-h-screen">
      <div class="pt-5 flex gap-4 justify-center mb-16">
        <input
          type="text"
          placeholder="What do you want to play ?"
          class="px-8 py-2 rounded-full"
          id="SongInput"
        />
        <button class="bg-[#F0F0F0] px-6 py-2 rounded-full" id="searchBtn">
          Search
        </button>
      </div>
      <div class="" id="tranding_songs">
        <div>
          <h1
            class="text-white text-4xl font-bold text-center mb-8"
            id="Tranding_head"
          >
            ðŸŽ¶ Tranding Music
          </h1>
          <ul class="flex px-10" id="trandingList">
            <li
              class="text-white text-md p-5 bg-[#121212] rounded-md hover:bg-[#1F1F1F]"
            >
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXReZA4eI4NPrqEjmUYX7xevcRTJyA_iRAVw&s"
                alt=""
                class="rounded-md"
              />
              <p>title</p>
              <p>title</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="bg-[#121212] text-white mx-10 p-6 rounded-md" id="orgSongs">
        <div class="flex gap-6 items-center mb-3">
          <img src="" alt="" class="" id="img_Song" />
          <div>
            <p class="text-2xl font-bold pb-3" id="title_main"></p>
            <p class="text-xl font-bold pb-3" id="description"></p>

            <button
              class="bg-[#F0F0F0] text-black w-12 h-12 flex items-center justify-center rounded-full"
              id="play"
            >
              play
            </button>
            <button
              class="bg-[#F0F0F0] text-black w-12 h-12 flex items-center justify-center rounded-full hidden"
              id="pause"
            >
              pause
            </button>
          </div>
        </div>
        <hr class="border-gray-300" />
        <div class="mb-4">
          <iframe
            id="youtubePlayer"
            width="0"
            height="0"
            frameborder="0"
            allow="autoplay; encrypted-media"
          ></iframe>
        </div>
        <ol class="text-white" id="songList">
          <li
            class="text-white flex gap-4 items-center p-5 bg-[#121212] rounded-md cursor-pointer"
          >
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXReZA4eI4NPrqEjmUYX7xevcRTJyA_iRAVw&s"
              alt=""
              class="rounded-md w-[50px] h-[50px]"
            />
            <p>title</p>
            <p>title</p>
          </li>
        </ol>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
